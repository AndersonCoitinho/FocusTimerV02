<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Focus Timer V02</title>
</head>

<body>
    <main>
        <div class="time">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="buttonTime">
            <img src="image/play.svg" alt="">
            <img src="image/stop.svg" alt="">
            <img src="image/+.svg" alt="">
            <img src="image/-.svg" alt="">
        </div>
        <div class="sons">
            <div class="card">
                <img src="image/floresta.svg" alt="">
            </div>
            <img src="image/chuva.svg" alt="">
            <img src="image/cafeteira.svg" alt="">
            <img src="image/lareira.svg" alt="">
        </div>

    </main>
</body>

</html>
