<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Focus Timer V02</title>
</head>

<body>
    <main>
        <div class="left">
            <div class="time">
                <span class="minutes">25</span><span>:</span><span class="seconds">00</span>
            </div>
            <div class="buttonTime">
                <img class="play" src="image/play.svg" alt="">
                <img class="stop" src="image/stop.svg" alt="">
                <img class="more" src="image/+.svg" alt="">
                <img class="decrease" src="image/-.svg" alt="">
            </div>
        </div>
        <div class="sons">
            <div class="card forest">
                <img src="image/floresta.svg" alt="Floresta">
            </div>
            <div class="card rain">
                <img src="image/chuva.svg" alt="Chuva">
            </div>
            <div class="card coffee">
                <img src="image/cafeteira.svg" alt="Cafeteira">
            </div>
            <div class="card fire">
                <img src="image/lareira.svg" alt="lareira">
            </div>
        </div>
    </main>
</body>

</html>
